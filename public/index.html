<!DOCTYPE>
<html ng-app="myApp">
    <head>
        <title>Contact List App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="controllers/controller.js"></script>
    </head>

    <body ng-controller="AppCtrl">
        <div class="container">
            <h1 style="padding-top: 10px">Contact List App</h1> <input ng-model="searchedName" ng-submit="searchName()"></input> <button ng-click="searchName()">Search</button>
            <table class="table">
                <thead>
                    <!--Headings-->
                    <tr>
                        <th>Name <button ng-click="sortNameAsc()">▼</button><button ng-click="sortNameDesc()">▲</button></th>
                        <th>Email</th>
                        <th>Number</th>
                        <th>Action</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <!--Inputs for contact-->
                    <tr>
                        <td><input class="form-control" ng-model="contact.name"></td>
                        <td><input class="form-control" ng-model="contact.email" type="email"></td>
                        <td><input class="form-control" ng-model="contact.number" required minlength="10" required maxlength="10"></td>
                        <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                        <td><button class="btn btn-info" ng-click="update()">Update</button></td>
                    </tr>

                    <!--<select ng-model="sortOrder">
                        <option value "+name">name (A-Z)</option>
                        <option value "-name">name (Z-A)</option>
                    </select>-->

                    <!--Contact List-->
                    <tr ng-repeat="contact in contactList | orderBy: sortOrder">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.number}}</td>
                        <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                        <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
